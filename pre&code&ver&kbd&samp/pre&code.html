<!DOCTYPE html>
<html>
	<head>
		<title>帅宽的网站</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta name="keywords" content="关键词1，关键词2，关键词3，关键词4，关键词5">

	</head>
	<body>
		<!--与代码相关的文本按照以下方式来写-->
		<pre>
			<code>
				&#60p&#62你最喜欢吃的水果是：&#60span id=&#34fruit&#34&#62&#60/span&#62&#60/p&#62
				&#60script type=&#34javascript&#34&#62
					var user_input=prompt(&#34你最喜欢吃的水果是：&#34)
					document.getElementById(&#34fruit&#34).innerHTML=user_input;
				&#60/script&#62
			</code>
		</pre>
		<p>上面代码定义了一个变量<var>user_input</var>,用于接受用户的输入。</p>
		<p>如果用户输入的是<kbd>香蕉</kbd>，那么程序将打印<samp>你最喜欢吃的水果是：香蕉</samp></p>
	</body>
</html>
