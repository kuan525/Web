<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<meta name="keywords" content="关键词1，关键词2，关键词3，关键词4，关键词5">
		<meta name="author" content="帅宽">
		<meta name="description" content="《Web开发学习教程》很棒！">
		<link rel="icon" type="image/x-icon" href="http://github.com/favicon.ico">
		<title>宽525</title>
		<style>
			ul.a{list-style-type:square;}
			ul.b{list-style-type:square;}
			h1{text-align:center;}
			h2{margin-left:60%;}
		</style>
	</head>
	<body>
		<h1>帅宽的网站</h1>
		<h2>学而不思则惘，思而不学则殆！</h2>
		<ul class="a">
			<li>第一位</li>
			<li>第二位</li>
		</ul>
		<ul class="b">
			<li>第一位</li>
			<li>第二位</li>
		</ul>
		<ol type="1">
			<li>第一位</li>
			<li>第二位</li>
		</ol>
		<ol type="I">
			<li>第一位</li>
			<li>第二位</li>
		</ol>
		<ol reversed>
			<li>第一位</li>
			<li>第二位</li>
		</ol>
		<!--此处为多级嵌套-->
		<ol type="1">
			<li>大标题一</li>
			<li>大标题二</li>
			<ol type="a">
				<li>小标题1</li>
				<li>小标题2</li>
				<li>小标题3</li>
			</ol>
			<li>大标题四</li>
		</ol>
		<!--定义列表，描述部分描述项目-->
		<dl>
			<dt>帅宽</dt>
			<dd>很帅，很帅</dd>
			<dd>很棒，很棒</dd>
		</dl>
		<dl>
			<dt>帅宽</dt>
			<dt>宽帅</dt>
			<dd>很棒，很棒</dd>
		</dl>
	</body>
